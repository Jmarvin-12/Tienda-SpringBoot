<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">
	
	<div class="col-sm-6">	
	
	<form th:action="@{/save}" th:object=${usuarios} method="POST">
		<div class="card">
		<div class="card-header">
		<h3>Modulo Usuarios</h3>
		</div>
	
		<div class="card-body">
	
	<div class="form-group">
		<label> Usuario	</label>
		<input th:field="*{IdUsuario}" type="text" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label> Usuario	</label>
		<input th:field="*{Usuario}" type="text" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label> Contra	</label>
		<input th:field="*{Contra}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label> Foto	</label>
		<input th:field="*{Foto}" type="text" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label> Correo	</label>
		<input th:field="*{Correo}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label> Cargo	</label>
		<input th:field="*{FkCargo}" type="text" class="form-control"/>
		</div>
		</div>
	
		<div class="card-footer">
		<input type="submit" value="Guardar" class="btn btn-success"/>
		</div>
		
		</div>
	</form>
	
	</div>
		
</div>

</body>
</html>
